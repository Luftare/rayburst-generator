<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  h4 {
    margin-top: 12px;
    margin-bottom: 8px;
  }

  label {
    display: block;
    margin-top: 6px;
    margin-bottom: 4px;
  }

  input[type="number"] {
    margin-top: 12px;
    width: 50px;
  }

  input[type="text"] {
    margin-top: 12px;
    width: 100px;
  }

  input[type="range"] {
    width: 100%;
  }

  #preview {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }

  #production {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    background:pink;
    display: none;
  }

  #download {
    margin-top: 12px;
    display: block;
  }

  #credits {
    position: absolute;
    bottom: 4px;
    left: 4px;
    color: white;
    text-shadow: 0px 0px 6px black;
    font-size: 12px;
  }

  .controls {
    position: absolute;
    top: 0;
    right: 0;
    padding: 24px;
    display: inline-block;
    background: grey;
  }

  label {
    margin-right: 12px;
  }
</style>
<canvas id="preview"></canvas>
<canvas id="production"></canvas>
<div class="controls">
  <div>
    <h4>Rays</h4>
    <label>count</label>
    <input type="range" id="ray-count" min="4" max="600" step="2" value="10"><br>
    <label>color 1</label>
    <input type="color" id="ray-color-even"><br>
    <label>color 2</label>
    <input type="color" id="ray-color-odd">
  </div>
  <div>
    <h4>Center</h4>
    <label>color</label>
    <input type="color" id="center-color"><br>
    <label>core radius</label>
    <input type="range" id="center-core-radius" min="0" max="2.0" value="0.01" step="0.001"><br>
    <label>shade radius</label>
    <input type="range" id="center-shade-radius" min="0" max="2.0" value="0.5" step="0.001">
  </div>
  <h4>File</h4>
  <input type="number" id="image-width" min="2" max="9000" value="600">px * <input type="number" id="image-height" min="2" max="9000" value="600">px<br>
  <input type="text" id="file-name" value="rayburst">.png<br>
  <a href="#" id="download" download="rayburst.png">Download</a>
</div>
<a href="www.luftare.com" id="credits">by: Luftare</a>
<script src="main.js"></script>
